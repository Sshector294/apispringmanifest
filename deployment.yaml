apiVersion: apps/v1
kind: Deployment
metadata:
  name: apispring # Set the name of the deployment
spec: 
  selector:
    matchLabels:
      app: apispring
  replicas: 2 # Set the number of pods
  template: 
    metadata:
      labels: 
        app: apispring
    spec:
      containers:
      - name: apispring # Sets the container name
        image: sshector294/apispring:1 # Sets the container image
        ports:
        - containerPort: 8000 # Exposes container port
---
